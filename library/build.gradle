apply plugin: 'com.android.library'

apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

version = '0.0.1'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
//    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:23.1.1'
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']
    pkg {
        repo = 'android'
        name = 'android-chips'
        userOrg = user
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/Shusshu/AndroidChips.git'
//        version {
//            name = version //Bintray logical version name
//            mavenCentralSync {
//                user = 'xxx' //OSS user token
//                password = 'xxx' //OSS user password
//            }
//        }
    }
}

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                name 'Android Chips'
                url 'https://github.com/Shusshu/AndroidChips'
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                scm {
                    connection 'https://github.com/Shusshu/AndroidChips.git'
                    developerConnection 'https://github.com/Shusshu/AndroidChips.git'
                    url 'https://github.com/Shusshu/AndroidChips'
                }
            }
        }
    }
}